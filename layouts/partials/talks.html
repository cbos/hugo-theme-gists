{{ define "talks" }}
  <div class="position-relative">
    <div class="pt-4 pt-md-0">
      <ul class="ps-0">

        {{ range .Pages }}
        <li class="col-12 d-flex w-100  mb-4 pb-4 border-bottom border-light-subtle">
          <div class="col-12 d-inline-block">
            <div class="d-inline-block fs-6 fw-medium">
              <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-repo mr-1 color-fg-muted">
                <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
              </svg>
              {{ .Params.Conference.Name }} // <a class="p-1 link-primary link-underline link-underline-opacity-0 link-underline-opacity-100-hover link-offset-2-hover" href="{{ .Permalink }}">{{ .Params.Talk.Title }} </a>
            </div>

            <div class="col-12 d-inline-block text-secondary">
              <p class="fw-light">
                <svg height="16"width="16" >
                  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm7-3.25v2.992l2.028.812a.75.75 0 0 1-.557 1.392l-2.5-1A.751.751 0 0 1 7 8.25v-3.5a.75.75 0 0 1 1.5 0Z"></path>
                </svg>
                {{ .Params.Conference.Date | safeHTML  }} - {{ .Params.Conference.Location | safeHTML  }}
            </div>
          </div>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}
